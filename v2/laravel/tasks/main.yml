---

- name: Git clone
  git:
    repo: https://github.com/laravel/laravel
    dest: /var/www/laravel
    update: no

- name: Генерация конфигурационного файла .env из шаблона
  template:
    src: env.j2
    dest: /var/www/laravel/.env

- name: Composer
  composer:
    command: install
    working_dir: /var/www/laravel
  environment:
    COMPOSER_ALLOW_SUPERUSER: "1"

- name: Start laravel
  shell: |
    cd /var/www/laravel
    php artisan key:generate
    php artisan migrate

- name: Change owner  laravel direcorty
  file:
    path: /var/www/laravel
    state: directory
    recurse: yes
    owner: www-data
    group: www-data

- name: Change permissions 755
  file:
    path: /var/www/laravel
    recurse: yes
    mode: '0755'

- name: Change permissions 644
  file:
    path: /var/www/laravel/public/*
    recurse: yes
    state: directory
    mode: '0644'
